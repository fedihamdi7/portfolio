<div *ngIf="event" class="dark:bg-custom-card-bg p-6 rounded-[35px] relative overflow-hidden bg-blue-900 max-md:mt-10" >
  <div class="text-[28px] font-bold dark:text-yellow-300 ">
      {{event.title}}
    </div>
    <div class="dark:text-custom-grey text-[22px]">
      {{event.place}}
    </div>
    <div class="dark:text-custom-grey text-[16px] font-bold">
      {{event.date}}
    </div>
    <div class="dark:text-custom-grey text-[20px] py-6  max-[430px]:text-[16px]">
      {{event.description}}
    </div>
    <div class="flex gap-5 align-center  max-[430px]:flex-wrap">
      <span class="text-[22px] dark:text-custom-grey mt-2  max-[430px]:text-[16px]">Tools : </span>
      <span *ngFor="let tool of event.tools">
        <img src="assets/icons/tools/{{tool}}.svg" alt="{{tool}}" pTooltip="{{tool}}" class=" max-[430px]:w-[30px]">
      </span>
    </div>
  </div>
