name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install Dependencies
      run: npm ci
    - name: Build
      run: ng build --base-href="https://fedihamdi7.github.io/portfolio/"
    - name: Deploy
      run: npx angular-cli-ghpages --dir=dist/portfolio